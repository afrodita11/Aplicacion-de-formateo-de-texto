<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de Métodos de String</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Aplicación de Formato de Texto</h1>
      <div class="form-group">
        <label for="texto">Texto de Entrada:</label>
        <textarea id="texto" class="form-control" rows="4"></textarea>
      </div>
      <button id="btnProcesar" class="btn btn-primary">Procesar Texto</button>
      <hr />
      <h3>Texto Procesado:</h3>
      <p id="textoProcesado" class="border p-3"></p>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
